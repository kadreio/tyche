<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../tyche-month/tyche-month.html">
<link rel="import" href="../tyche-day/tyche-day.html">
<link rel="import" href="../tyche-login/tyche-login.html">



<dom-module id="tyche-app">
  <template>
    <style>
      :host {
        display: flex;
        width: 100vw;
        height: 100vh;

      }
      tyche-control-panel {
        width: 300px;
        display: flex;
        flex-shrink: 0;
        justify-content: space-between;
        padding: 16px;
        padding-top: 8px;
        background: #2c3e50;
        flex-direction: column;
      }
       tyche-control-panel tyche-day{
           height:200px;
           width:100%;
           color: white;
       }
       h1{
           color: white;
       }
      tyche-month{
        flex: 1;
        overflow: auto;
      }
      .logout{
          align-self: flex-end;
      }
      h6{
          text-align: right;
          color: white;
          cursor: pointer;
      }
    </style>

    <template is="dom-if" if="{{!loggedin}}">
        <tyche-login loggedin="{{loggedin}}">

        </tyche-login>
    </template>
    <template is="dom-if" if="{{loggedin}}">
        <tyche-control-panel>
            <div class="">
                <h1>Today</h1>
                <tyche-day day="[[today]]"> </tyche-day>
            </div>
            <div class="">
                <h6 on-click="addCalendar">
                    add calendar
                </h6>
                <h6 class="logout" on-click="logout">
                    logout
                </h6>
            </div>
        </tyche-control-panel>
        <tyche-month month="{{today}}"></tyche-month>
    </template>
  </template>

  <script>
    class MyApplication extends Polymer.Element {
      static get is() { return 'tyche-app'; }
      static get properties() {
        return {
            loggedin: {
                type: Boolean,
                value: false
            },
            today: moment()
        }
      }
      logout() {
          firebase.auth().signOut();
      }
      addCalendar () {
            // Client ID and API key from the Developer Console
            var CLIENT_ID = '630899033557-ptlvvjngen8flpmaqmnj73k06hj9ddck.apps.googleusercontent.com';

            // Array of API discovery doc URLs for APIs used by the quickstart
            var DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"];

            // Authorization scopes required by the API; multiple scopes can be
            // included, separated by spaces.
            var SCOPES = "https://www.googleapis.com/auth/calendar.readonly";

            function initClient() {
                gapi.client.init({
                    discoveryDocs: DISCOVERY_DOCS,
                    clientId: CLIENT_ID,
                    scope: SCOPES
                }).then(function(){
                    if(!gapi.auth2.getAuthInstance().isSignedIn.get()){
                        gapi.auth2.getAuthInstance().signIn();
                    }
                    else {
                        gapi.client.calendar.events.list({
                            'calendarId': 'primary',
                            'timeMin': (moment().add(-30, 'days')).toISOString(),
                            'showDeleted': false,
                            'singleEvents': true,
                            'maxResults': 1000,
                            'orderBy': 'startTime'
                        })
                        .then(function(response) {
                            var updates = {};
                            response.result.items.forEach((event) => {
                                console.log(event);
                                if(event && event.start.dateTime){
                                    event.startTime = event.start.dateTime;
                                    event.endTime = event.end.dateTime;
                                    updates['/event/'+event.id] = event;
                                }
                            });
                            firebase.database().ref().update(updates);
                        });
                    }

                });
            }
          gapi.load('client:auth2', initClient);

      }
      ready() {
          this.loggedin = Boolean(localStorage.loggedin);
          firebase.auth().onAuthStateChanged((user) => {
              if (user) {
                this.loggedin = true;
              } else {
                this.loggedin = false;
              }
              console.log(this.loggedin);
              localStorage.loggedin = this.loggedin;
            });
            console.log(this.loggedin);

            super.ready();
      }
      handleError(){
          console.log('foo');
      }
      handleClientLoad(){
          console.log('loaded');
      }
    }

    window.customElements.define(MyApplication.is, MyApplication);
  </script>
</dom-module>
